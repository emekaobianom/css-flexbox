<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="item1" style="order: 2">1 others default to 1, hence this will be last</div>
      <div id="item2" style="align-self: flex-start">2 acts like align-item</div>
      <div id="item3" style="flex-grow: 0">3 on default</div>
      <div id="item4" style="flex-shrink: 1">4 on default</div>
      <div id="item5" style="flex-basis: auto">5 on default</div>
      <div id="item6" style="flex: none">6 on default -always use this</div>
      <div id="item7" style="">7 Magn iatis</div>
    </div>

    <style>
      #container {
        display: flex;

        /* flex-direction: row; */
        flex-wrap: wrap;
        /* flex-flow: row wrap; (wraps a pipe to the next line)*/

        /* ---- doesn't use pipe at all */
        /* justify-content: center; */
        /* align-content: center; (works when => flex-wrap is used)*/

        /* ---- uses pipe */
        /* align-items: center; (works like a magnet... moves only inside the pipe)*/
      }
    </style>
  </body>
</html>
